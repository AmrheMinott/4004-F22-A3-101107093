<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment 3 Crazy Eight game</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="round-details">
        <p id="round">Round: ---</p>
        <p id="current-player">Current Player: </p>
        <p id="direction">Direction: </p>
        <p id="winner">Winner: ---</p>
      </div>

      <!-- Need to hide here after user has logged in. -->
      <div id="player-id-container">
        <input id="user-id" />
        <input
          id="register-player"
          type="button"
          value="Access Game"
          onclick="registerUser()"
        />
      </div>
      <div id="center-frame">
        <div id="player-scores-container">
          <p id="player-score">Player: Score</p>
        </div>
        <div id="top-card-container">
          <p id="top-card">TOP CARD</p>
          <p id="deck-count">Deck Count: 20</p>
          <input id="draw-card-button" type="button" value="Draw Card" onclick="drawCard()" />
        </div>
      </div>
      <div id="player-hands"></div>
      <div id="player-suit"></div>
      <div id="message-container">
        <p id="message">Opening Screen of Crazy Eight Game!</p>
      </div>
    </div>

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
